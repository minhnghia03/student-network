<meta property="og:title" content="Reconnect | Login" />
<meta
  property="og:image"
  content="https://i.ibb.co/hL3WsKP/full-logo-jpg.jpg"
/>
<meta
  property="og:description"
  content="The Student Network. Connecting students in and outside the classroom."
/>

{% extends "base.html" %} {% block title %}Login{% endblock %} {% block
content%}
<div class="ui segment basic">
  <form action="/login" method="POST">
    <div class="ui card centered" style="min-width: 600px">
      <div class="content">
        <div class="header">Login</div>
      </div>
      <div class="content">
        {% if 'login' in errors %}
        <div class="ui message red">
          <div class="header">Incorrect Credentials</div>
          <p>Username and/or password is incorrect.</p>
        </div>
        {% endif %}
        <div class="ui form">
          <div class="required field">
            <label>Username</label>
            <input name="username_input" type="text" placeholder="Username" />
          </div>
          <div class="required field">
            <label>Password</label>
            <input name="psw_input" type="password" placeholder="Password" />
          </div>
          <p>
            <a href="" style="color: #0077cc">Forgot your password?</a>
          </p>
        </div>
      </div>
      <div class="extra content">
        <p>
          Don't have an account?
          <a href="/register" style="color: #0077cc">Register here</a>.
        </p>
      </div>
      <input type="submit" value="Login" class="ui button submit" />
      <a
        type="button"
        class="ui button"
        href="http://localhost:8080/local/oauth/login.php?client_id=hsa-connect&response_type=code"
        >Login with moodle</a
      >
    </div>
  </form>
</div>
{%endblock%}
